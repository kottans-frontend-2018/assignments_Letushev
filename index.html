<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Weather app</title>

  <link rel="stylesheet" type="text/css" href="scss/styles.css">
  <link href="https://fonts.googleapis.com/css?family=Bubbler+One" rel="stylesheet">
</head>
<body>

  <header>
    <div class="helpers-wrapper">
      <div class="dropdown">
        <button type="button" class="history-button">History &#x25BE;</button>
        <div class="dropdown-content history-dropdown">
          <button class="clear-history-button">Clear history<button>
        </div>
      </div>

      <div class="dropdown">
        <button type="button" class="favorites-button">Favorites &#x25BE;</button>
        <div class="dropdown-content favorites-dropdown"></div>
      </div>

      <button type="button" class="celsius-button">C&deg;</button>
      <button type="button" class="fahrenheit-button">F&deg;</button>
    </div>

    <div class="search-wrapper">
      <input type="text" class="search-input" placeholder="Name of the city...">
      <button class="search-button">Search</button>
    </div>
  </header>

  <main>
    <div class="current-wrapper"></div>
    <div class="forecast-wrapper"></div>
  </main>

  <script src="https://maps.googleapis.com/maps/api/js?language=en&key=AIzaSyCWt-oX6XfeWXSXMS2dCj5_tmbmOf6-D9A&libraries=places,geometry"></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/skycons/1396634940/skycons.min.js'></script>
  <script src="js/bundle.js"></script>

</body>
</html>
